<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight Adventure</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- 
    CONTENEDOR DE LOGIN 
    Muestra un formulario con email, password y botones para Entrar / Registrarse
  -->
  <div id="login-container">
    <h2>Iniciar Sesi贸n</h2>
    <input type="email" id="email" placeholder="Correo electr贸nico" />
    <input type="password" id="password" placeholder="Contrase帽a" />
    <button id="loginBtn">Entrar</button>
    <button id="registerBtn">Registrarse</button>
  </div>

  <!-- 
    CONTENEDOR DEL JUEGO
    Oculto inicialmente, se muestra s贸lo tras login exitoso.
  -->
  <div id="game-container" style="display: none;"></div>

  <!-- 
    LEADERBOARD
    Tambi茅n oculto por defecto, se hace visible tras mostrar el juego.
  -->
  <div id="leaderboard-container" style="display: none;">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Puntaje</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
  </div>

  <!-- PHASER LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>

  <!-- 
    FIREBASE SETUP (type="module")
    Carga e inicializa Firebase, hace auth/db globales, maneja login/registro, etc.
  -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, 
      addDoc, 
      collection, 
      query, 
      orderBy, 
      limit, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    //  CONFIGURACIN DE FIREBASE
    // Reemplaza con tus credenciales reales
    const firebaseConfig = {
      apiKey: "AIzaSyBYVHke40aOblaR_iY1pqhKQRqI_QATm8Q",
      authDomain: "knightadventure-d7089.firebaseapp.com",
      projectId: "knightadventure-d7089",
      storageBucket: "knightadventure-d7089.firebasestorage.app",
      messagingSenderId: "232158060540",
      appId: "1:232158060540:web:af610f608d56d2e8ae5c79"
    };

    //  Inicializar Firebase
    const app = initializeApp(firebaseConfig);

    // Referencias globales de Auth y Firestore
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Exponer auth y db (y addDoc/collection si needed) para game.js
    window.auth = auth;
    window.db   = db;
    window.addDoc = addDoc;
    window.collection = collection;

    /**
     * Registra un usuario con email y password.
     */
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("Usuario registrado:", userCredential.user);
        alert("隆Registro exitoso!");
        showGame();
      } catch (error) {
        console.error("Error en registro:", error.message);
        alert(error.message);
      }
    }

    /**
     * Inicia sesi贸n con email y password.
     */
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Inicio de sesi贸n:", userCredential.user);
        alert("隆Inicio de sesi贸n exitoso!");
        showGame();
      } catch (error) {
        console.error("Error en inicio de sesi贸n:", error.message);
        alert(error.message);
      }
    }

    /**
     * Cierra sesi贸n y destruye la instancia del juego 
     * para evitar m煤ltiples partidas.
     */
    async function logout() {
      try {
        await signOut(auth);
        console.log("Sesi贸n cerrada");

        // Mostrar pantalla de login nuevamente
        document.getElementById("login-container").style.display = "block";
        document.getElementById("game-container").style.display = "none";

        // Resetear instancia del juego al salir
        if (window.gameInstance) {
          window.gameInstance.destroy(true);
          window.gameInstance = null;
        }
      } catch (error) {
        console.error("Error al cerrar sesi贸n:", error.message);
        alert(error.message);
      }
    }

    /**
     * Muestra el contenedor del juego y oculta el login.
     * Si no existe instancia del juego, la crea.
     */
    function showGame() {
      document.getElementById("login-container").style.display = "none";

      const gameContainer = document.getElementById("game-container");
      gameContainer.style.display = "block";

      // Limpiar cualquier contenido previo del contenedor 
      // para evitar problemas con Phaser
      gameContainer.innerHTML = "";

      // Crear instancia de Phaser si no existe a煤n
      if (!window.gameInstance) {
        window.gameInstance = new Phaser.Game(config);
      } else {
        console.log("锔 El juego ya est谩 corriendo, no se crear谩 otra instancia.");
      }

      // Cargar leaderboard
      loadLeaderboard();
    }

    /**
     * Carga y muestra los top 10 puntajes desde "highscores".
     */
    async function loadLeaderboard() {
      try {
        const leaderboardRef = collection(db, "highscores");
        const q = query(leaderboardRef, orderBy("score", "desc"), limit(10)); // Top 10
        const querySnapshot = await getDocs(q);

        let leaderboardHTML = "";
        console.log("Datos obtenidos del leaderboard:", querySnapshot.docs);
		
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          console.log("Doc data:", data);
          leaderboardHTML += `
            <tr>
              <td>${data.username || 'Desconocido'}</td>
              <td>${data.score || 0}</td>
            </tr>
          `;
        });

        document.getElementById("leaderboard").innerHTML = leaderboardHTML;
        document.getElementById("leaderboard-container").style.display = "block";
      } catch (error) {
        console.error("Error al cargar el leaderboard:", error);
      }
    }

    // Asignar funciones a los botones despu茅s de que cargue el DOM
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("registerBtn").addEventListener("click", register);
      document.getElementById("loginBtn").addEventListener("click", login);
      // Agregar bot贸n de logout
      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Salir";
      logoutBtn.addEventListener("click", logout);
      document.body.appendChild(logoutBtn);
    });

  </script>

  <!-- SCRIPT DEL JUEGO (NO ES TIPO MDULO) -->
  <script src="js/game.js"></script>
</body>
</html>
